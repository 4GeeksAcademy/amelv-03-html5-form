<body>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Payment form

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Card #</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="XXXX-XXXX-XXXX-XXXX">
              </div>

                <label for="exampleFormControlInput1" class="form-label">CVC #</label>

              </div>

                <label for="exampleFormControlInput1" class="form-label">Amount $</label>

              </div>        </div>
